<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="email-js.css" />
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Include EmailJS SDK  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <!-- Your JavaScript code to handle form submission -->
    <script>
      (function () {
        emailjs.init("AIg861qM5rWiK8Vd7"); // public key
      })();

      // Function to handle form submission
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Send the form data using EmailJS
          emailjs.sendForm("service_x1z7xwd", "template_rqfu1lr", this).then(  // service ID and template ID
            function () {
              alert("Message sent successfully!");
            },
            function (error) {
              alert("Failed to send message. Please try again.");
            }
          );
        });
    </script>
  </body>
</html>
