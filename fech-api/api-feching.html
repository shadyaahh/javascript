<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch Api</title>
</head>

<body>
    <h2>post from jsonplaceholder</h2>
    <ul id="users"></ul>
    <script>
        //fetching data (user) from jsonplaceholder
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(Response => Response.json())//convert response to JSON
            .then(data => {
                const userList = document.getElementById("users");

                //loop through first 5 post and display
                data.slice(0, 5).forEach(usr => {
                    const li = document.createElement("li");
                    li.textContent = `# $ {usr.id}:${usr.username}`;
                    userList.appendChild(li)
                })
            })
            .catch(error => console.error("error fetchimg data:", error));
            
    </script>
</body>

</html>
