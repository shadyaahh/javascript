<!-- Seeking Event is triggered when the user is seeking within a media element -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h2>Seeking Event</h2>
    <p>Try seeking within a media element to see the seeking event in action.</p>
    <script>
        const video = document.createElement("video");
        video.src = "./video.mp4"; 
        video.width = 350;
        video.height = 340;
        video.controls = true;
        document.body.appendChild(video);

        video.addEventListener("seeking", function (event) {
            console.log("User is seeking within the video.");
        });
    </script>
 </body>
 </html>
