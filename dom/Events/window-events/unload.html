<!-- Unload Event is triggered when the user leaves the page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unload Event</h2>
    <p>Try closing or navigating away from this page to see the unload event in action.</p>
    <script>
        window.addEventListener("unload", function (event) {
            // Perform cleanup tasks or save data before the page is unloaded
            console.log("Page is unloading...");
        });
    </script>
</body>
</html>
