<!-- Offline Event is triggered when the user goes offline -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Offline Event</h2>
    <p>Try going offline and then back online to see the offline event in action.</p>
    <script>
        window.addEventListener("offline", function (event) {
            console.log("You are offline!");
        });
    </script>
</body>
</html>
