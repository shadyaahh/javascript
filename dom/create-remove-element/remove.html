<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Remove Example</h2>
    <p id="my-para">Lorem ipsum dolor sit amet.</p>
    <button onclick="Removepara()">Remove paragraph</button>
    <script>
        function Removepara(){
            let para = document.getElementById("my-para");
            para.remove();//directly remove the element from the dom

        }
    </script>
</body>
</html>
